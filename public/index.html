<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Aplicacion de chat</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-comments"></i> Practica Node.JS</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Alias</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Ingresa un Alias"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Salas</label>
						<select name="room" id="room" required>
							<option value ="" selected disabled>Por favor selecciona una opcion</option>
							<option value="LoL">Jugadores de LOL</option>
							<option value="Anime">Discusi√≥n de Animes</option>
							<option value="Peliculas">Peliculas General</option>
						</select>
					</div>
					<button type="submit" class="btn">Entrar</button>
				</form>
			</main>
		</div>
	</body>
</html>
